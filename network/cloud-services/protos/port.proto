  MgmtMacStatsType Type  = 1;
  uint64           Count = 2;
}

message TimeDuration {
    uint32 Seconds     = 1; // time duration in seconds
    uint64 NanoSeconds = 2; // nano seconds after seconds
}

// Port's Link timing info
message LinkTimingInfo {
    string        last_down_timestamp   = 1; // Port last down time
    TimeDuration  bringup_duration      = 2; // Port bringup time
}

message PortStats {
  repeated MacStats     MacStats       = 1;
  repeated MgmtMacStats MgmtMacStats   = 2;
  uint32                NumLinkDown    = 3; // Number of link down events
  LinkTimingInfo        LinkTimingInfo = 4; // Port's link timing info
}

